<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="a">
   <input type="text" id="b">
   <input type="button" value="OK" onclick="click1()">
   <div id="out"></div>

   <script>
       let a=document.querySelector("#a")
       let b=document.querySelector("#b")
       

       function click1(){
           varA = Number(a.value) 
           varB = Number (b.value)
           console.log(varA, varB)
           let square = varA*varB/2
        
           console.log(square)
           out.innerText = `Square is ${square}`
       }
   </script>

</body>
</html>
